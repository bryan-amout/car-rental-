<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form action="">
        <legend>Sample Form</legend>
        <div class="row">
            <div class="col"><label for="pname" CLASS="form-label">Partner name</label>
                <input type="text" class="form-control" id="pname">
            </div>
            <div class="col">
                <label for="pemail" CLASS="form-label">Partner Email ID</label>
                <input type="email" class="form-control" id="pemail">
            </div>
        </div>
        <div class="row">
            <div class="col"><label for="lname" CLASS="form-label">Partner Legal Name</label>
                <input type="text" class="form-control" id="lname">
            </div>
            <div class="col">
                <label for="pmob" CLASS="form-label">Partner Mobile</label>
                <input type="tel" class="form-control" id="pmob">
            </div>
        </div>
        <div class="row">
            <label for="paddress" CLASS="form-label">Partner Address</label>
            <input type="text" class="form-control" id="paddress">
        </div>
        <div class="row">
            <div class="col"><label for="csd" CLASS="form-label">Contract Start Date</label>
                <input type="text" class="form-control" id="csd " placeholder="Date Start">
            </div>
            <div class="col">
                <label for="ced" CLASS="form-label">Contract Expiry Date</label>
                <input type="tel" class="form-control" id="ced" placeholder="Date End">
            </div>
        </div>
        <div class="row">
            <div class="col"><label for="mla" CLASS="form-label">Minimum Loan Amount</label>
                <input type="text" class="form-control" id="mla">
            </div>
            <div class="col">
                <label for="mala" CLASS="form-label">Maximum Loan amount</label>
                <input type="tel" class="form-control" id="mala">
            </div>
        </div>
        <div class="row">
            <div class="col"><label for="ir" CLASS="form-label">Intrest rate</label>
                <input type="text" class="form-control" id="ir">
            </div>
            <div class="col">
                <label for="da" CLASS="form-label">Deposit Amount</label>
                <input type="tel" class="form-control" id="da">
            </div>
        </div>
        <button class="btn btn-primary">Save</button>



    </form>


</div>

</body>
</html>
